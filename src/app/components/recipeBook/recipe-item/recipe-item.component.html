<a routerLinkActive="active" [routerLink]="[index]" class="border list-group-item  list-group-item-action  clearfix mb-2">
    <img src="{{recipe.imagePath}}" alt="{{recipe.name}}" class="img-fluid">
    <div class="card-body">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <h4 class="mb-0">{{recipe.name}}</h4>
                <p class="mb-0">{{recipe.description}}</p>
            </div>
        </div>
    </div>
</a>
