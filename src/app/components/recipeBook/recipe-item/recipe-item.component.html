<a style="cursor: pointer" class="card border list-group-item clearfix" (click)="onClickRecipe()">
    <img src="{{recipe.imagePath}}" alt="{{recipe.name}}" class="card-img-top img-fluid" style="max-height: 200px; object-fit: cover;">
    <div class="card-body">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <h4 class="card-title mb-0">{{recipe.name}}</h4>
                <p class="card-text text-muted mb-1">{{recipe.description}}</p>
            </div>
        </div>
    </div>
</a>
