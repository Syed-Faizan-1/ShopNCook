<div class="card border p-4">
    <div class="card-body">
        <div class="row mb-3">
            <div class="col-xs-12">
                <button class="btn btn-success" (click)="onClickNewRecipe()">New Recipe</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 list-group">
                <app-recipe-item *ngFor="let recipeEl of recipes; let i = index" [index]="i">
                </app-recipe-item>
            </div>
        </div>
    </div>
</div>
