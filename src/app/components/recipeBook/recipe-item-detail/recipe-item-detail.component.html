<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-respnsive">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.description}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li 
                class="list-group-item"
                *ngFor="let ingredient of recipe.ingredients"
            >
                {{ ingredient.name }} - {{ ingredient.amount }}
            </li>
        </ul>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" appDropdown type="button">
              Manage
            </button>
            <div class="dropdown-menu" >
              <a style="cursor: pointer" class="dropdown-item" (click)="onClickAddToShopping()">Add to Shopping List</a>
              <a style="cursor: pointer" class="dropdown-item" (click)="onClickEditRecipe()">Edit Recipe</a>
              <a style="cursor: pointer" class="dropdown-item">Delete Recipe</a>
            </div>
          </div>
    </div>
</div>
